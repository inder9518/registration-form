<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>सरल रजिस्ट्रेशन फ़ॉर्म</title>
  <style>
    :root{
      --bg:#f3f6f9;
      --card:#ffffff;
      --accent:#0ea5a4;
      --muted:#64748b;
      --text:#0f1724;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#e6eef2 0%, #f8fafc 100%);
      color:var(--text);
      padding:24px;
    }

    .card{
      width:100%;
      max-width:520px;
      background:var(--card);
      border-radius:12px;
      padding:22px;
      box-shadow:0 8px 24px rgba(15,23,36,0.08);
    }

    h1{margin:0 0 8px 0;font-size:20px}
    p.lead{margin:0 0 16px 0;color:var(--muted);font-size:14px}

    form{display:grid;gap:12px}
    label{font-size:13px;color:var(--muted);margin-bottom:6px;display:block}

    input[type="text"],
    input[type="email"],
    input[type="tel"]{
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid #e6eef2;
      background:#fbfeff;
      font-size:14px;
      color:var(--text);
    }

    .radio-group{display:flex;gap:12px;align-items:center;padding-top:6px}
    .radio{display:flex;gap:8px;align-items:center;font-size:14px;color:var(--text)}
    input[type="radio"]{width:16px;height:16px}

    .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:6px}
    button{
      padding:10px 14px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent), #2dd4bf);color:white;font-weight:700;cursor:pointer
    }
    button.secondary{background:transparent;border:1px solid #e6eef2;color:var(--muted);font-weight:600}

    .success{display:none;padding:10px;border-radius:8px;background:#dcfce7;color:#065f46;font-size:14px}
    @media (max-width:520px){
      .actions{flex-direction:column-reverse}
      button{width:100%}
    }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Simple registration form">
    <h1>रजिस्ट्रेशन फ़ॉर्म</h1>
    <p class="lead">नाम, नंबर, ईमेल, लिंग और Race दर्ज करें।</p>

    <form id="simpleForm" autocomplete="on" novalidate>
      <div>
        <label for="name">पूरा नाम *</label>
        <input id="name" name="name" type="text" placeholder="जैसे: राम कुमार" required />
      </div>

      <div>
        <label for="phone">मोबाइल नंबर *</label>
        <input id="phone" name="phone" type="tel" placeholder="10 अंकों का नंबर" pattern="[0-9]{10}" required />
      </div>

      <div>
        <label for="email">ईमेल *</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />
      </div>

      <div>
        <label>लिंग (Gender) *</label>
        <div class="radio-group" role="radiogroup" aria-labelledby="genderLabel">
          <label class="radio"><input type="radio" name="gender" value="Male" required /> Male</label>
          <label class="radio"><input type="radio" name="gender" value="Female" /> Female</label>
          <label class="radio"><input class="radio" type="radio" name="gender" value="Other" /> Other</label>
        </div>
      </div>

      <div>
        <label for="race">Race / Community (नाम)</label>
        <input id="race" name="race" type="text" placeholder="जैसे: Hindu, Sikh, आदि" />
      </div>

      <div class="actions">
        <button type="button" class="secondary" id="resetBtn">Reset</button>
        <button type="submit">Submit</button>
      </div>

      <div id="successBox" class="success" role="status" aria-live="polite"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('simpleForm');
    const successBox = document.getElementById('successBox');
    const resetBtn = document.getElementById('resetBtn');

    resetBtn.addEventListener('click', () => {
      form.reset();
      successBox.style.display = 'none';
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      // built-in validation
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }
      // phone validation: exactly 10 digits
      const phone = form.phone.value.trim();
      if (!/^\d{10}$/.test(phone)) {
        alert('कृपया 10 अंकों का वैध मोबाइल नंबर दर्ज करें।');
        return;
      }

      const data = {
        name: form.name.value.trim(),
        phone,
        email: form.email.value.trim(),
        gender: form.gender.value || '',
        race: form.race.value.trim()
      };

      // अभी data कहीं भेजा नहीं जा रहा — बस success दिखा रहा हूँ
      successBox.textContent = `धन्यवाद, ${data.name || 'उपयोगकर्ता'}! आपकी जानकारी दर्ज हो गई है।`;
      successBox.style.display = 'block';

      // अगर आप चाहें तो यहाँ fetch() करके server या Google Sheets भेजने का तरीका दे दूँ
    });
  </script>
</body>
</html>

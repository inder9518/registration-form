<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      background: #4facfe;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00c6ff;
    }
    .success {
      display: none;
      text-align: center;
      padding: 10px;
      margin-top: 15px;
      background: #d4edda;
      color: #155724;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form id="regForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter full name" />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required placeholder="Enter 10-digit phone number" pattern="[0-9]{10}" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter email" />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="race">Race / Community</label>
      <input type="text" id="race" name="race" placeholder="Enter race/community" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <button type="submit">Submit</button>
    </form>
    <div class="success" id="successBox">‚úÖ Data submitted successfully!</div>
  </div>

  <script>
    const form = document.getElementById("regForm");
    const successBox = document.getElementById("successBox");

    // üîπ ‡§Ö‡§™‡§®‡§æ Google Apps Script ‡§ï‡§æ Web App URL ‡§Ø‡§π‡§æ‡§Å ‡§°‡§æ‡§≤‡•á‡§Ç
    const SCRIPT_URL = "PASTE_YOUR_WEB_APP_URL_HERE";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const data = {
        name: form.name.value.trim(),
        phone: form.phone.value.trim(),
        email: form.email.value.trim(),
        gender: form.gender.value,
        race: form.race.value.trim(),
        dob: form.dob.value
      };

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });

        if (res.ok) {
          successBox.style.display = "block";
          setTimeout(() => {
            successBox.style.display = "none";
            form.reset();
          }, 3000);
        } else {
          alert("‚ùå ‡§°‡•á‡§ü‡§æ ‡§∏‡•á‡§µ ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§¶‡§ø‡§ï‡•ç‡§ï‡§§ ‡§Ü‡§à!");
        }
      } catch (error) {
        alert("‚ö†Ô∏è ‡§ï‡§®‡•á‡§ï‡•ç‡§∂‡§® ‡§è‡§∞‡§∞: " + error.message);
      }
    });
  </script>
</body>
</html>

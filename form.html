<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      background: #4facfe;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00c6ff;
    }
    .success {
      display: none;
      text-align: center;
      padding: 10px;
      margin-top: 15px;
      background: #d4edda;
      color: #155724;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form id="regForm">
      <label for="bib">Bib Number</label>
      <input type="text" id="bib" name="bib" required placeholder="Enter bib number" />

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter full name" />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required placeholder="Enter 10-digit phone number" pattern="[0-9]{10}" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter email" />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="race">Race / Community</label>
      <input type="text" id="race" name="race" placeholder="Enter race/community" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <button type="submit">Submit</button>
    </form>
    <div class="success" id="successBox">âœ… Data submitted successfully!</div>
  </div>

  <script>
    const form = document.getElementById("regForm");
    const successBox = document.getElementById("successBox");

    function getData() {
      return JSON.parse(localStorage.getItem("formData")) || [];
    }

    function saveData(data) {
      const allData = getData();
      allData.push(data);
      localStorage.setItem("formData", JSON.stringify(allData));
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const today = new Date().toISOString().split("T")[0];

      const formData = {
        date: today,
        bib: form.bib.value.trim(),
        name: form.name.value.trim(),
        phone: form.phone.value.trim(),
        email: form.email.value.trim(),
        gender: form.gender.value,
        race: form.race.value.trim(),
        dob: form.dob.value
      };

      saveData(formData);
      successBox.style.display = "block";
      setTimeout(() => {
        successBox.style.display = "none";
        form.reset();
      }, 2000);
    });
  </script>
</body>
</html>

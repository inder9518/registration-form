<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>स्टाइलिश रजिस्ट्रेशन फॉर्म</title>
  <style>
    /* ==== Reset & Base ==== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; padding: 20px;
    }

    /* ==== Card Style ==== */
    .form-container {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      backdrop-filter: blur(10px);
      padding: 30px;
      width: 100%;
      max-width: 450px;
      color: #fff;
    }
    .form-container h2 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    .form-container p {
      text-align: center;
      color: #d1d5db;
      margin-bottom: 25px;
      font-size: 14px;
    }

    /* ==== Inputs ==== */
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #e0e7ff;
    }
    input[type="text"], input[type="email"], input[type="tel"], select {
      width: 100%; padding: 12px 14px;
      border: none; border-radius: 12px;
      background: rgba(255,255,255,0.2);
      color: #fff; font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
    }
    input:focus, select:focus {
      background: rgba(255,255,255,0.3);
      box-shadow: 0 0 0 2px #06b6d4;
    }

    /* ==== Gender Radio ==== */
    .radio-group {
      display: flex; gap: 15px; margin-top: 6px;
    }
    .radio-group label {
      font-size: 15px;
      display: flex; align-items: center;
      gap: 6px;
    }
    input[type="radio"] {
      accent-color: #06b6d4;
      width: 16px; height: 16px;
    }

    /* ==== Button ==== */
    button {
      width: 100%; padding: 12px;
      border: none; border-radius: 12px;
      background: linear-gradient(135deg, #06b6d4, #4f46e5);
      color: #fff; font-weight: bold; font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.3s ease;
    }
    button:hover { transform: scale(1.03); opacity: 0.9; }

    /* ==== Success Message ==== */
    .success {
      display: none;
      background: rgba(34,197,94,0.25);
      color: #bbf7d0;
      padding: 10px;
      border-radius: 12px;
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>रजिस्ट्रेशन फॉर्म</h2>
    <p>अपनी जानकारी नीचे दर्ज करें</p>

    <form id="regForm">
      <label for="name">पूरा नाम *</label>
      <input type="text" id="name" name="name" placeholder="राम कुमार" required>

      <label for="phone">मोबाइल नंबर *</label>
      <input type="tel" id="phone" name="phone" placeholder="10 अंकों का नंबर" pattern="[0-9]{10}" required>

      <label for="email">ईमेल *</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label>लिंग (Gender) *</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="Male" required> पुरुष</label>
        <label><input type="radio" name="gender" value="Female"> महिला</label>
        <label><input type="radio" name="gender" value="Other"> अन्य</label>
      </div>

      <label for="race">Race / Community *</label>
      <input type="text" id="race" name="race" placeholder="जैसे: Hindu, Sikh, Muslim" required>

      <button type="submit">Submit</button>
      <div class="success" id="successBox">✅ फॉर्म सफलतापूर्वक सबमिट हो गया!</div>
    </form>
  </div>

  <script>
    const form = document.getElementById("regForm");
    const successBox = document.getElementById("successBox");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }
      const phone = form.phone.value.trim();
      if (!/^\d{10}$/.test(phone)) {
        alert("कृपया 10 अंकों का वैध मोबाइल नंबर डालें");
        return;
      }
      successBox.style.display = "block";
      setTimeout(() => {
        successBox.style.display = "none";
        form.reset();
      }, 3000);
    });
  </script>
</body>
</html>

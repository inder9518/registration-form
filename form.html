<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; margin: 0; padding: 0; }
    h1 { text-align: center; margin: 20px; }
    form { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    input, select, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #4facfe; color: white; border: none; cursor: pointer; font-size: 16px; }
    button:hover { background: #007bff; }
    .event-creator { max-width: 500px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>Create Event & Register</h1>

  <!-- Create Event Section -->
  <div class="event-creator">
    <h3>Create New Event</h3>
    <input type="text" id="eventName" placeholder="Event Name">
    <input type="date" id="eventDate">
    <button id="createEventBtn">Add Event</button>
  </div>

  <!-- Registration Form -->
  <form id="registrationForm">
    <select id="eventSelect" required></select>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="tel" id="phone" placeholder="Phone" required>
    <input type="email" id="email" placeholder="Email" required>
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
    <input type="text" id="race" placeholder="Race / Community">
    <input type="date" id="dob" required>
    <button type="submit">Register</button>
  </form>

  <script>
    const form = document.getElementById("registrationForm");
    const eventSelect = document.getElementById("eventSelect");
    const createEventBtn = document.getElementById("createEventBtn");

    function getEvents() {
      return JSON.parse(localStorage.getItem("events")) || [];
    }
    function saveEvents(data) {
      localStorage.setItem("events", JSON.stringify(data));
    }
    function getRegistrations() {
      return JSON.parse(localStorage.getItem("registrations")) || [];
    }
    function saveRegistrations(data) {
      localStorage.setItem("registrations", JSON.stringify(data));
    }

    function loadEvents() {
      const events = getEvents();
      eventSelect.innerHTML = "";
      if(events.length === 0) {
        const option = document.createElement("option");
        option.textContent = "No events available";
        eventSelect.appendChild(option);
      } else {
        events.forEach((event, idx) => {
          const option = document.createElement("option");
          option.value = idx;
          option.textContent = `${event.name} (${event.date})`;
          eventSelect.appendChild(option);
        });
      }
    }

    createEventBtn.addEventListener("click", () => {
      const name = document.getElementById("eventName").value;
      const date = document.getElementById("eventDate").value;
      if (!name || !date) {
        alert("Please fill event name and date!");
        return;
      }
      const events = getEvents();
      events.push({ name, date });
      saveEvents(events);
      document.getElementById("eventName").value = "";
      document.getElementById("eventDate").value = "";
      loadEvents();
      alert("Event added successfully!");
    });

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const data = getRegistrations();
      const eventIndex = eventSelect.value;
      if(eventIndex === "" || eventIndex === "No events available") {
        alert("Please create/select an event first!");
        return;
      }
      const registration = {
        eventIndex,
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        gender: document.getElementById("gender").value,
        race: document.getElementById("race").value,
        dob: document.getElementById("dob").value,
      };
      data.push(registration);
      saveRegistrations(data);
      alert("Registration Successful!");
      form.reset();
    });

    loadEvents();
  </script>
</body>
</html>

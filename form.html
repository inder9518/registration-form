<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #4facfe;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #4facfe;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="eventTitle">Registration</h2>
    <form id="regForm">
      <label for="bib">Bib Number</label>
      <input type="text" id="bib" name="bib" required />

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="race">Race</label>
      <input type="text" id="race" name="race" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <button type="submit">Submit</button>
    </form>

    <h3>Registered Participants</h3>
    <table>
      <thead>
        <tr>
          <th>Bib</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Race</th>
          <th>DOB</th>
        </tr>
      </thead>
      <tbody id="dataTable"></tbody>
    </table>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const eventName = params.get("event");
    document.getElementById("eventTitle").textContent = `Register for ${eventName}`;

    const form = document.getElementById("regForm");
    const dataTable = document.getElementById("dataTable");

    function getData() {
      return JSON.parse(localStorage.getItem(eventName)) || [];
    }

    function saveData(data) {
      const allData = getData();
      allData.push(data);
      localStorage.setItem(eventName, JSON.stringify(allData));
    }

    function displayData() {
      const allData = getData();
      dataTable.innerHTML = "";
      allData.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.bib}</td>
          <td>${row.name}</td>
          <td>${row.phone}</td>
          <td>${row.email}</td>
          <td>${row.gender}</td>
          <td>${row.race}</td>
          <td>${row.dob}</td>
        `;
        dataTable.appendChild(tr);
      });
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const formData = {
        bib: form.bib.value.trim(),
        name: form.name.value.trim(),
        phone: form.phone.value.trim(),
        email: form.email.value.trim(),
        gender: form.gender.value,
        race: form.race.value.trim(),
        dob: form.dob.value
      };
      saveData(formData);
      form.reset();
      displayData();
    });

    displayData();
  </script>
</body>
</html>

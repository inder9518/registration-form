<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supabase Event Form</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Add Event (Supabase)</h1>
  <form id="eventForm">
    <input type="text" id="name" placeholder="Event Name" required>
    <input type="date" id="date" required>
    <button type="submit">Save</button>
  </form>

  <h2>Events</h2>
  <ul id="eventList"></ul>

  <script>
    const SUPABASE_URL = "https://ruwimbhcyiyqfjobbjyn.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ1d2ltYmhjeWl5cWZqb2JianluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzODA2NzgsImV4cCI6MjA3MTk1NjY3OH0.Y-JtvqSrgP6rzUokWRkAqiIeSHYDAPxFxkUkW36YUcI";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadEvents() {
      const { data, error } = await supabase.from("events").select("*").order("date");
      const list = document.getElementById("eventList");
      list.innerHTML = "";
      data.forEach(event => {
        const li = document.createElement("li");
        li.textContent = `${event.name} - ${event.date}`;
        list.appendChild(li);
      });
    }

    document.getElementById("eventForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const date = document.getElementById("date").value;
      await supabase.from("events").insert([{ name, date }]);
      alert("Event Saved!");
      loadEvents();
    });

    loadEvents();
  </script>
</body>
</html>

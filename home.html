<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Events</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; margin: 0; padding: 0; text-align: center; }
    h1 { margin: 20px 0; }
    .container { width: 90%; margin: auto; }
    table { border-collapse: collapse; width: 100%; background: #fff; box-shadow: 0px 4px 20px rgba(0,0,0,0.1); margin-bottom: 20px; }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
    th { background: #4facfe; color: white; }
    button { padding: 6px 12px; border: none; background: #4facfe; color: white; font-size: 14px; border-radius: 6px; cursor: pointer; transition: 0.3s; }
    button:hover { background: #007bff; }
    .create-section { background: white; padding: 15px; margin: 20px auto; border-radius: 10px; width: 90%; box-shadow: 0px 4px 20px rgba(0,0,0,0.1); }
    .data-table-container { margin-top: 15px; }
    .copy-btn { background: #28a745; margin-bottom: 10px; }
    .copy-btn:hover { background: #218838; }
  </style>
</head>
<body>
  <h1>Create Events</h1>
  <div class="create-section">
    <input type="text" id="eventName" placeholder="Event Name">
    <input type="date" id="eventDate">
    <button onclick="addEvent()">Create Event</button>
  </div>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Event Name</th>
          <th>Event Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="eventTable"></tbody>
    </table>
  </div>

  <script>
    function getEvents() {
      return JSON.parse(localStorage.getItem("events")) || [];
    }

    function saveEvents(events) {
      localStorage.setItem("events", JSON.stringify(events));
    }

    function getEventData(eventName) {
      // Dummy data for demo purpose
      // In real use-case, you can save registration data in localStorage or API
      const data = JSON.parse(localStorage.getItem("registrations")) || {};
      return data[eventName] || [];
    }

    function addEvent() {
      const name = document.getElementById("eventName").value;
      const date = document.getElementById("eventDate").value;
      if (!name || !date) { alert("Enter Event Name & Date!"); return; }

      const events = getEvents();
      events.push({ name, date });
      saveEvents(events);
      displayEvents();

      document.getElementById("eventName").value = "";
      document.getElementById("eventDate").value = "";
    }

    function displayEvents() {
      const events = getEvents();
      const table = document.getElementById("eventTable");
      table.innerHTML = "";

      events.forEach((event, idx) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${event.name}</td>
          <td>${event.date}</td>
          <td><button onclick="showData('${event.name}', this)">Show Data</button></td>
        `;
        table.appendChild(row);
      });
    }

    function showData(eventName, btn) {
      const existing = btn.closest("tr").nextElementSibling;
      if (existing && existing.classList.contains("data-row")) {
        existing.remove(); // Toggle hide
        return;
      }

      const data = getEventData(eventName);
      const row = document.createElement("tr");
      row.classList.add("data-row");

      let tableHTML = `<td colspan="3">
        <div class="data-table-container">
          <h3>${eventName} - Total Registrations: ${data.length}</h3>
          <button class="copy-btn" onclick="copyTable(this)">Copy Data</button>
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
              </tr>
            </thead>
            <tbody>
              ${data.map(d => `<tr><td>${d.name}</td><td>${d.email}</td><td>${d.phone}</td></tr>`).join("")}
            </tbody>
          </table>
        </div>
      </td>`;

      row.innerHTML = tableHTML;
      btn.closest("tr").after(row);
    }

    function copyTable(button) {
      const table = button.nextElementSibling;
      let range = document.createRange();
      range.selectNode(table);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
      document.execCommand("copy");
      window.getSelection().removeAllRanges();
      alert("Data copied! You can paste in Excel.");
    }

    displayEvents();
  </script>
</body>
</html>

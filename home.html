<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; margin: 0; padding: 0; text-align: center; }
    h1 { margin: 20px 0; }
    .container { width: 90%; margin: auto; }
    table { border-collapse: collapse; width: 100%; background: #fff; box-shadow: 0px 4px 20px rgba(0,0,0,0.1); }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
    th { background: #4facfe; color: white; }
    button { padding: 6px 12px; border: none; background: #4facfe; color: white; font-size: 14px; border-radius: 6px; cursor: pointer; transition: 0.3s; }
    button:hover { background: #007bff; }
    .create-section { background: white; padding: 15px; margin: 20px auto; border-radius: 10px; width: 90%; box-shadow: 0px 4px 20px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>All Events</h1>
  <div class="create-section">
    <input type="text" id="eventName" placeholder="Event Name">
    <input type="date" id="eventDate">
    <button onclick="addEvent()">Create Event</button>
  </div>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Event Name</th>
          <th>Event Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="eventTable"></tbody>
    </table>
  </div>

  <script>
    const eventTable = document.getElementById("eventTable");

    function getEvents() {
      return JSON.parse(localStorage.getItem("events")) || [];
    }
    function saveEvents(events) {
      localStorage.setItem("events", JSON.stringify(events));
    }
    function addEvent() {
      const name = document.getElementById("eventName").value;
      const date = document.getElementById("eventDate").value;
      if (!name || !date) { alert("Enter Event Name & Date!"); return; }
      const events = getEvents();
      events.push({ name, date });
      saveEvents(events);
      displayEvents();
      document.getElementById("eventName").value = "";
      document.getElementById("eventDate").value = "";
    }
    function deleteEvent(index) {
      const events = getEvents();
      events.splice(index, 1);
      saveEvents(events);
      displayEvents();
    }
    function displayEvents() {
      const events = getEvents();
      eventTable.innerHTML = "";
      events.forEach((event, idx) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${event.name}</td>
          <td>${event.date}</td>
          <td>
            <button onclick="viewEvent(${idx})">View</button>
            <button onclick="deleteEvent(${idx})">Delete</button>
          </td>
        `;
        eventTable.appendChild(row);
      });
    }
    function viewEvent(index) {
      localStorage.setItem("currentEventIndex", index);
      window.location.href = "event-data.html";
    }
    displayEvents();
  </script>
</body>
</html>

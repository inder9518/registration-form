<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .container {
      width: 90%;
      margin: auto;
      margin-top: 20px;
    }
    .date-picker, input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 95%;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #4facfe;
      color: white;
    }
    button.delete-btn {
      padding: 6px 12px;
      border: none;
      background: #ff4d4d;
      color: white;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button.delete-btn:hover {
      background: #e60000;
    }
    .create-section {
      background: white;
      padding: 15px;
      border-radius: 10px;
      width: 90%;
      margin: auto;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Dashboard - All Registrations</h1>
  
  <input type="date" id="filterDate" class="date-picker">
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Bib Number</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Race</th>
        <th>DOB</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="dataTable"></tbody>
  </table>

  <h1>Create Event</h1>
  <div class="create-section">
    <input type="text" id="eventName" placeholder="Event Name">
    <input type="date" id="eventDate">
    <button onclick="addEvent()">Create Event</button>
  </div>

  <h1>All Events</h1>
  <table>
    <thead>
      <tr>
        <th>Event Name</th>
        <th>Event Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="eventTable"></tbody>
  </table>

  <script>
    const dataTable = document.getElementById("dataTable");
    const filterDate = document.getElementById("filterDate");
    const eventTable = document.getElementById("eventTable");

    // Get Registrations
    function getData() {
      return JSON.parse(localStorage.getItem("formData")) || [];
    }
    function saveData(data) {
      localStorage.setItem("formData", JSON.stringify(data));
    }
    function deleteEntry(index) {
      const allData = getData();
      allData.splice(index, 1);
      saveData(allData);
      displayData(filterDate.value);
    }
    function displayData(dateFilter = "") {
      const allData = getData();
      dataTable.innerHTML = "";
      const filtered = dateFilter ? allData.filter(item => item.date === dateFilter) : allData;

      filtered.forEach((item, idx) => {
        const actualIndex = allData.indexOf(item);
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.date}</td>
          <td>${item.bib}</td>
          <td>${item.name}</td>
          <td>${item.phone}</td>
          <td>${item.email}</td>
          <td>${item.gender}</td>
          <td>${item.race}</td>
          <td>${item.dob}</td>
          <td><button class="delete-btn" onclick="deleteEntry(${actualIndex})">Delete</button></td>
        `;
        dataTable.appendChild(row);
      });
    }

    // Event Functions
    function getEvents() {
      return JSON.parse(localStorage.getItem("events")) || [];
    }
    function saveEvents(events) {
      localStorage.setItem("events", JSON.stringify(events));
    }
    function addEvent() {
      const name = document.getElementById("eventName").value;
      const date = document.getElementById("eventDate").value;
      if (!name || !date) {
        alert("Please enter Event Name and Date!");
        return;
      }
      const events = getEvents();
      events.push({ name, date });
      saveEvents(events);
      displayEvents();
      document.getElementById("eventName").value = "";
      document.getElementById("eventDate").value = "";
    }
    function deleteEvent(index) {
      const events = getEvents();
      events.splice(index, 1);
      saveEvents(events);
      displayEvents();
    }
    function displayEvents() {
      const events = getEvents();
      eventTable.innerHTML = "";
      events.forEach((event, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${event.name}</td>
          <td>${event.date}</td>
          <td><button class="delete-btn" onclick="deleteEvent(${index})">Delete</button></td>
        `;
        eventTable.appendChild(row);
      });
    }

    filterDate.addEventListener("change", () => displayData(filterDate.value));
    displayData();
    displayEvents();
  </script>
</body>
</html>

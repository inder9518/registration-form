<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; margin: 0; padding: 0; }
    header { background: #007bff; color: white; padding: 15px; text-align: center; }
    h1 { margin: 0; }
    .container { padding: 20px; max-width: 900px; margin: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; text-align: left; border: 1px solid #ccc; }
    th { background: #007bff; color: white; }
    tr:nth-child(even) { background: #f9f9f9; }
    .btn { padding: 8px 12px; text-decoration: none; color: white; background: #28a745; border-radius: 5px; }
    .btn:hover { background: #218838; }
  </style>
</head>
<body>
  <header>
    <h1>Events Dashboard</h1>
    <a href="form.html" class="btn">+ Register Participant</a>
  </header>
  <div class="container">
    <input type="text" id="searchBox" placeholder="Search Event by Name..." style="padding:10px; width:100%; margin-bottom:15px;">
    <table>
      <thead>
        <tr>
          <th>Event</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Race</th>
          <th>DOB</th>
        </tr>
      </thead>
      <tbody id="dataTable"></tbody>
    </table>
  </div>

  <script>
    const SHEET_URL = "PASTE_YOUR_GOOGLE_SHEET_JSON_URL_HERE"; 

    async function fetchData() {
      const res = await fetch(SHEET_URL);
      const data = await res.json();
      const table = document.getElementById("dataTable");
      table.innerHTML = "";

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.Event}</td>
          <td>${row.Name}</td>
          <td>${row.Phone}</td>
          <td>${row.Email}</td>
          <td>${row.Gender}</td>
          <td>${row.Race}</td>
          <td>${row.DOB}</td>
        `;
        table.appendChild(tr);
      });
    }

    document.getElementById("searchBox").addEventListener("keyup", function() {
      let filter = this.value.toUpperCase();
      let rows = document.querySelectorAll("#dataTable tr");
      rows.forEach(row => {
        let cell = row.querySelector("td");
        if (cell && cell.innerText.toUpperCase().indexOf(filter) > -1) {
          row.style.display = "";
        } else {
          row.style.display = "none";
        }
      });
    });

    fetchData();
  </script>
</body>
</html>

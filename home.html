<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .date-picker {
      padding: 10px;
      font-size: 16px;
      margin: 20px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 95%;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #4facfe;
      color: white;
    }
    button.delete-btn {
      padding: 6px 12px;
      border: none;
      background: #ff4d4d;
      color: white;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button.delete-btn:hover {
      background: #e60000;
    }
  </style>
</head>
<body>
  <h1>Dashboard - All Registrations</h1>
  <input type="date" id="filterDate" class="date-picker">
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Bib Number</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Race</th>
        <th>DOB</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="dataTable"></tbody>
  </table>

  <script>
    const dataTable = document.getElementById("dataTable");
    const filterDate = document.getElementById("filterDate");

    function getData() {
      return JSON.parse(localStorage.getItem("formData")) || [];
    }

    function saveData(data) {
      localStorage.setItem("formData", JSON.stringify(data));
    }

    function deleteEntry(index) {
      const allData = getData();
      allData.splice(index, 1); // Index से हटाओ
      saveData(allData);
      displayData(filterDate.value); // फिर से डेटा दिखाओ
    }

    function displayData(dateFilter = "") {
      const allData = getData();
      dataTable.innerHTML = "";

      const filtered = dateFilter
        ? allData.filter(item => item.date === dateFilter)
        : allData;

      filtered.forEach((item, idx) => {
        const actualIndex = allData.indexOf(item); // असली इंडेक्स निकालो
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.date}</td>
          <td>${item.bib}</td>
          <td>${item.name}</td>
          <td>${item.phone}</td>
          <td>${item.email}</td>
          <td>${item.gender}</td>
          <td>${item.race}</td>
          <td>${item.dob}</td>
          <td><button class="delete-btn" onclick="deleteEntry(${actualIndex})">Delete</button></td>
        `;
        dataTable.appendChild(row);
      });
    }

    filterDate.addEventListener("change", () => {
      displayData(filterDate.value);
    });

    displayData();
  </script>
</body>
</html>

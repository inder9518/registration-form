<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Center Button Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    /* Button as link */
    .center-btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      text-decoration: none; /* Remove underline */
      transition: 0.3s ease;
    }

    .center-btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <a href="form.html" class="center-btn">Go to Page 2</a>
</body>
</html>
